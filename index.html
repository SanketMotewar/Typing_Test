<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Typing Speed Test</h1>
        <div class="stats">
            <div class="stat">
                <span id="time">60</span>s
            </div>
            <div class="stat">
                <span id="wpm">0</span> WPM
            </div>
            <div class="stat">
                <span id="accuracy">0</span>%
            </div>
        </div>

        <div id="quote" class="quote"></div>
        <textarea id="input" class="input" placeholder="Start typing here"></textarea>
        <button id="start" class="btn">Start Test</button>
        <button id="retry" class="btn retry">Retry</button>
    </div>    
    
    <script src="script.js"></script>
</body>
</html>
